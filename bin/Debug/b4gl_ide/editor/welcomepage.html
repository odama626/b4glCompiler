      function setIFrameSize() {
        var ogWidth = 700;
        var ogHeight = 600;
        var ogRatio = ogWidth / ogHeight;

        var windowWidth = $(window).width();
        if (windowWidth < 480) {
            var parentDivWidth = $(".iframe-class").contentWindow.document.body.scrollHeight;
            var parentDivHeight = $(".iframe-class").parent().height();
            var newHeight = (parentDivWidth / ogRatio);
            $(".iframe-class").addClass("iframe-class-resize");
            $(".iframe-class-resize").css("width", parentDivWidth);
            $(".iframe-class-resize").css("height", parentDivHeight);
        } else {
            $(".iframe-class").removeClass("iframe-class-resize").css({ width : '', height : '' });
        }
      }
